<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note List</title>
    <script type="text/javascript" src='src/note.js'></script>
    <script type="text/javascript" src='src/noteList.js'></script>
    <script type="text/javascript" src='src/noteListView.js'></script>
    <script type="text/javascript" src='src/singleNoteView.js'></script>
  </head>
  <body>
    <h1>Note List</h1>
    <div id='app'>
      hello
    </div>
    <script src='src/noteController.js'></script>
    <script type="text/javascript">
      let noteList = new NoteList();
      let note = new Note();
      let note2 = new Note();
      let message = 'Hello world';
      let message2 = 'Hello world again';
      let noteListView = new NoteListView(noteList);

      note.createNote(message);
      note2.createNote(message2);
      noteList.addNote(note);
      noteList.addNote(note2);

      let noteController = new NoteController(noteListView);
      noteController.insertHTML();
    </script>
  </body>
</html>
